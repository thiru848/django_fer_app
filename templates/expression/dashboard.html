{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

	<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
	<df-messenger intent="WELCOME" chat-title="Fyp-ChatBot" agent-id="3590f165-725e-44a8-8fad-d638bac898d1"
		language-code="en"></df-messenger>
	<script>
		$(document).ready(function () {
			window.addEventListener('dfMessengerLoaded', function (event) {
				$r1 = document.querySelector("df-messenger");
				$r2 = $r1.shadowRoot.querySelector("df-messenger-chat");
				$r3 = $r2.shadowRoot.querySelector("df-messenger-user-input");
				var sheet = new CSSStyleSheet;
				sheet.replaceSync('div.chat-wrapper[opened="true"] {height: 430px}');
				$r2.shadowRoot.adoptedStyleSheets = [sheet];
			});
		});
	</script>
</head>

<body>
	<nav class="navbar navbar-inverse  navbar-expand-sm py-0">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#"><img height="51" src="{% static 'img/logo.png' %}" alt="logo"></a>
			</div>
			<ul class="nav navbar-nav navbar-right ml-auto">
				<li class="active"><a href="/dashboard">Dashboard</a></li>
				<li><a href="/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
				<li class="active"><a href="/signout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
		</div>
	</nav>
	<!--<input type="hidden" value="{{ user_name }}" name="user_name">-->
	{% if is_doctor is True %}
	<h1 style="text-align:center">Hello Doctor</h1>
	{% else %}
	<h1 style="text-align:center">Welcome {{ user_name }}</h1>
	{% endif %}
</body>

</html>
